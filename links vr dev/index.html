<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - VR DEV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Animated background elements -->
        <div class="background-elements">
            <div class="bg-element bg-element-1"></div>
            <div class="bg-element bg-element-2"></div>
            <div class="bg-element bg-element-3"></div>
        </div>

        <!-- Floating particles -->
        <div class="particles" id="particles"></div>

        <div class="content">
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-image-container">
                    <div class="profile-border">
                        <div class="profile-inner">
                            <img src="img/img-perfil.png" alt="Vini Rodrigues - Desenvolvedor" class="profile-img">
                        </div>
                    </div>
                    <div class="status-indicator"></div>
                </div>

                <h1 class="profile-title">VR DEV</h1>
                <p class="profile-subtitle">Desenvolvedor Front-end</p>
                <div class="profile-status">
                    <div class="status-dot"></div>
                    <span>Disponível para projetos</span>
                </div>
            </div>

            <!-- Links Section -->
            <div class="links-container">
                <a href="https://vinirodriguesdev.vercel.app" target="_blank" rel="noopener noreferrer" class="link-item" data-gradient="blue">
                    <div class="link-content">
                        <div class="link-left">
                            <div class="link-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                                </svg>
                            </div>
                            <div class="link-text">
                                <h3>Portfolio</h3>
                                <p>Veja meus projetos</p>
                            </div>
                        </div>
                        <svg class="external-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 7h10v10"/>
                            <path d="M7 17 17 7"/>
                        </svg>
                    </div>
                </a>

                <a href="https://wa.me/5585984209226" target="_blank" rel="noopener noreferrer" class="link-item" data-gradient="sky">
                    <div class="link-content">
                        <div class="link-left">
                            <div class="link-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                                </svg>
                            </div>
                            <div class="link-text">
                                <h3>Contato</h3>
                                <p>Vamos conversar</p>
                            </div>
                        </div>
                        <svg class="external-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 7h10v10"/>
                            <path d="M7 17 17 7"/>
                        </svg>
                    </div>
                </a>

                <a href="https://instagram.com/vinirodrigues.dev/" target="_blank" rel="noopener noreferrer" class="link-item" data-gradient="cyan">
                    <div class="link-content">
                        <div class="link-left">
                            <div class="link-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/>
                                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                                    <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/>
                                </svg>
                            </div>
                            <div class="link-text">
                                <h3>Instagram</h3>
                                <p>@vinirodrigues.dev</p>
                            </div>
                        </div>
                        <svg class="external-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 7h10v10"/>
                            <path d="M7 17 17 7"/>
                        </svg>
                    </div>
                </a>

                <a href="#" target="_blank" rel="noopener noreferrer" class="link-item" data-gradient="blue-dark">
                    <div class="link-content">
                        <div class="link-left">
                            <div class="link-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                                    <rect width="4" height="12" x="2" y="9"/>
                                    <circle cx="4" cy="4" r="2"/>
                                </svg>
                            </div>
                            <div class="link-text">
                                <h3>LinkedIn</h3>
                                <p>Conecte-se comigo</p>
                            </div>
                        </div>
                        <svg class="external-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 7h10v10"/>
                            <path d="M7 17 17 7"/>
                        </svg>
                    </div>
                </a>

                <a href="#" target="_blank" rel="noopener noreferrer" class="link-item" data-gradient="sky-dark">
                    <div class="link-content">
                        <div class="link-left">
                            <div class="link-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9 18V5l12-2v13"/>
                                    <circle cx="6" cy="18" r="3"/>
                                    <circle cx="18" cy="16" r="3"/>
                                </svg>
                            </div>
                            <div class="link-text">
                                <h3>TikTok</h3>
                                <p>Conteúdo criativo</p>
                            </div>
                        </div>
                        <svg class="external-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 7h10v10"/>
                            <path d="M7 17 17 7"/>
                        </svg>
                    </div>
                </a>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>Feito por VR DEV</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
